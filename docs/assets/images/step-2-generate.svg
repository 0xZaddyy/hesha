<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#1f2937">Step 2: Generate Your Proxy Number</text>
  
  <!-- Input components -->
  <g transform="translate(50, 100)">
    <!-- Phone hash -->
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#92400e">Phone Hash</text>
    <text x="80" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#92400e">sha256:7f3a2b...</text>
    
    <!-- User key -->
    <rect x="0" y="80" width="160" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="80" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#1e40af">Your Public Key</text>
    <text x="80" y="125" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#1e40af">ed25519:MCow...</text>
    
    <!-- Issuer domain -->
    <rect x="0" y="160" width="160" height="60" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <text x="80" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#4c1d95">Issuer Domain</text>
    <text x="80" y="205" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" fill="#4c1d95">issuer.example.com</text>
  </g>
  
  <!-- Magic box (algorithm) -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="100" height="100" rx="10" fill="url(#purpleGrad)" stroke="#7c3aed" stroke-width="2"/>
    <rect x="0" y="0" width="100" height="100" rx="10" fill="url(#grid)" opacity="0.3"/>
    
    <!-- Gears -->
    <circle cx="35" cy="35" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="35" cy="35" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="65" cy="65" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="65" cy="65" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <text x="50" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#1f2937">Algorithm</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 210 130 L 250 140" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 210 170 L 250 160" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 210 210 L 250 180" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output -->
  <g transform="translate(400, 140)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="3"/>
    <text x="75" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#065f46">Your Proxy Number</text>
    <text x="75" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="14" font-weight="600" fill="#065f46">+1-001-234-5678</text>
  </g>
  
  <path d="M 350 170 L 400 170" stroke="#10b981" stroke-width="3" marker-end="url(#arrowGreen)"/>
  
  <!-- Properties -->
  <rect x="150" y="280" width="300" height="80" rx="10" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="300" y="305" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#075985">ðŸ”’ Deterministic: Same inputs = Same output</text>
  <text x="300" y="325" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#075985">ðŸŽ² Unique: Different for each user/issuer pair</text>
  <text x="300" y="345" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#075985">ðŸ“± Format: Looks like a real phone number</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6b7280"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
  </defs>
</svg>