<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#1f2937">Step 1: One-Time Verification</text>
  
  <!-- User side -->
  <g transform="translate(100, 100)">
    <!-- Phone -->
    <rect x="0" y="0" width="80" height="140" rx="10" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="100" rx="5" fill="#f3f4f6"/>
    <circle cx="40" cy="125" r="8" fill="#6b7280"/>
    
    <!-- SMS notification -->
    <rect x="15" y="30" width="50" height="30" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="40" y="48" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#1e40af">SMS Code</text>
    <text x="40" y="58" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600" fill="#1e40af">1234</text>
    
    <!-- User label -->
    <text x="40" y="170" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#1f2937">Your Phone</text>
    <text x="40" y="190" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="12" fill="#6b7280">+1-555-1234</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(220, 160)">
    <path d="M 0 10 L 60 10" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="30" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6366f1">Verify Once</text>
  </g>
  
  <!-- Issuer side -->
  <g transform="translate(350, 100)">
    <!-- Server -->
    <rect x="0" y="20" width="120" height="100" rx="10" fill="url(#blueGrad)" stroke="#4f46e5" stroke-width="2" filter="url(#glow)"/>
    <rect x="10" y="30" width="100" height="10" rx="5" fill="#e0e7ff"/>
    <rect x="10" y="50" width="100" height="10" rx="5" fill="#e0e7ff"/>
    <rect x="10" y="70" width="100" height="10" rx="5" fill="#e0e7ff"/>
    <circle cx="60" cy="100" r="5" fill="#10b981" filter="url(#glow)"/>
    
    <!-- Issuer label -->
    <text x="60" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#1f2937">Trusted Issuer</text>
    <text x="60" y="160" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">issuer.example.com</text>
    
    <!-- Verification badge -->
    <circle cx="100" cy="40" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <path d="M 90 40 L 97 47 L 110 33" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Benefits box -->
  <rect x="150" y="280" width="300" height="80" rx="10" fill="#f0fdf4" stroke="#10b981" stroke-width="1"/>
  <text x="300" y="305" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#166534">✓ Verify only once</text>
  <text x="300" y="325" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#166534">✓ Choose your trusted issuer</text>
  <text x="300" y="345" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#166534">✓ Standard SMS/Call verification</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6366f1"/>
    </marker>
  </defs>
</svg>