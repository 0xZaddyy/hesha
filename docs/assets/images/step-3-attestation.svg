<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="documentShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#1f2937">Step 3: Receive Your Attestation</text>
  
  <!-- Issuer signing -->
  <g transform="translate(50, 100)">
    <!-- Issuer server -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <text x="60" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="white">Issuer</text>
    <text x="60" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#e0e7ff">Signs with private key</text>
    
    <!-- Key icon -->
    <circle cx="100" cy="20" r="12" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <rect x="95" y="18" width="10" height="8" fill="#f59e0b"/>
  </g>
  
  <!-- JWT Document -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="200" height="240" rx="5" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#documentShadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="200" height="40" rx="5" fill="url(#greenGrad)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">JWT Attestation</text>
    
    <!-- Content -->
    <text x="15" y="60" font-family="JetBrains Mono, monospace" font-size="10" fill="#6b7280">Header:</text>
    <text x="20" y="75" font-family="JetBrains Mono, monospace" font-size="9" fill="#374151">{alg: "EdDSA"}</text>
    
    <text x="15" y="95" font-family="JetBrains Mono, monospace" font-size="10" fill="#6b7280">Payload:</text>
    <text x="20" y="110" font-family="JetBrains Mono, monospace" font-size="9" fill="#374151">proxy: "+1-001-234-5678"</text>
    <text x="20" y="125" font-family="JetBrains Mono, monospace" font-size="9" fill="#374151">phone_hash: "sha256:..."</text>
    <text x="20" y="140" font-family="JetBrains Mono, monospace" font-size="9" fill="#374151">user_pubkey: "ed25519:..."</text>
    <text x="20" y="155" font-family="JetBrains Mono, monospace" font-size="9" fill="#374151">binding_proof: "sig:..."</text>
    <text x="20" y="170" font-family="JetBrains Mono, monospace" font-size="9" fill="#374151">iss: "issuer.example.com"</text>
    <text x="20" y="185" font-family="JetBrains Mono, monospace" font-size="9" fill="#374151">exp: 1735689600</text>
    
    <text x="15" y="205" font-family="JetBrains Mono, monospace" font-size="10" fill="#6b7280">Signature:</text>
    <text x="20" y="220" font-family="JetBrains Mono, monospace" font-size="9" fill="#10b981">✓ Cryptographically signed</text>
    
    <!-- Seal -->
    <circle cx="170" cy="200" r="20" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <text x="170" y="205" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white">VALID</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 170 140 L 250 140" stroke="#6366f1" stroke-width="3" marker-end="url(#blueArrow)"/>
  <text x="210" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6366f1">Signs</text>
  
  <!-- Benefits -->
  <rect x="50" y="340" width="500" height="40" rx="20" fill="#f0fdf4" stroke="#10b981" stroke-width="1"/>
  <text x="300" y="365" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#166534">🔐 Permanent proof • 🌐 Works offline • ⚡ Instant verification • 🛡️ Unforgeable</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6366f1"/>
    </marker>
  </defs>
</svg>