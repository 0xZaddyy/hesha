<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shareGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#1f2937">Step 4: Share Your Proxy Everywhere</text>
  
  <!-- User wallet -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="url(#shareGrad)" stroke="#6366f1" stroke-width="2" filter="url(#glow)"/>
    <text x="50" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">Your Wallet</text>
    <text x="50" y="45" text-anchor="middle" font-family="JetBrains Mono, monospace" font-size="10" font-weight="600" fill="white">+1-001-234-5678</text>
  </g>
  
  <!-- Services receiving proxy -->
  <!-- Dating App -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#831843">Dating App</text>
    <text x="50" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#ec4899">💕 Private</text>
  </g>
  
  <!-- Crypto Exchange -->
  <g transform="translate(180, 200)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#92400e">Crypto</text>
    <text x="50" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#f59e0b">₿ Secure</text>
  </g>
  
  <!-- Social Media -->
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#1e40af">Social</text>
    <text x="50" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#3b82f6">👥 Protected</text>
  </g>
  
  <!-- Shopping -->
  <g transform="translate(450, 180)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="50" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#065f46">Shopping</text>
    <text x="50" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#10b981">🛍️ Safe</text>
  </g>
  
  <!-- Connections -->
  <path d="M 270 140 L 100 180" stroke="#ec4899" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  <path d="M 280 140 L 230 200" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  <path d="M 320 140 L 370 200" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  <path d="M 330 140 L 500 180" stroke="#10b981" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
  
  <!-- Central benefit -->
  <circle cx="300" cy="290" r="40" fill="#f3f4f6" stroke="#6366f1" stroke-width="3"/>
  <text x="300" y="285" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#1f2937">Real Number</text>
  <text x="300" y="300" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">stays hidden</text>
  
  <!-- Security badges -->
  <g transform="translate(150, 340)">
    <rect x="0" y="0" width="300" height="40" rx="20" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
    <text x="150" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#075985">✓ No spam • ✓ No tracking • ✓ No doxxing • ✓ Full control</text>
  </g>
